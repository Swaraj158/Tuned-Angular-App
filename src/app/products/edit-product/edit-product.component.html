<div class="row">
    <div class="container">
        <div class="wrapper">
            <div class="content">
                <div class="row justify-content-center">
                    <h2 class="title">Update Product</h2>
                </div>
                <div class="row justify-content-center" *ngIf="selectedProduct">
                    <div class="col-8">
                        <form>
                            <div class="form-group row">
                                <label for="id">Product ID</label>
                                <input type="number" class="form-control" id="id" [(ngModel)]="selectedProduct.id" name="id" readonly/>    
                            </div>
                            <div class="form-group row">
                                <label for="name">Product Name</label>
                                <input type="text" class="form-control" id="name" [(ngModel)]="selectedProduct.name" name="name"/>    
                            </div>
                            <div class="form-group row">
                                <label for="code">Product Code</label>
                                <input type="text" class="form-control" id="code" [(ngModel)]="selectedProduct.code" name="code"/>
                            </div>
                            <div class="form-group row">
                                <label for="price">Product Price</label>
                                <input type="number" class="form-control" id="price" [(ngModel)]="selectedProduct.price" name="price"/>
                            </div>
                            <div class="form-group row">
                                <label for="description">Product Description</label>
                                <input type="text" class="form-control" id="description" [(ngModel)]="selectedProduct.description" name="description"/>
                            </div>
                            <div class="form-group row">
                                <label for="rating">Product Rating</label>
                                <input type="number" class="form-control" id="rating" [(ngModel)]="selectedProduct.rating" name="rating"/>
                            </div>
                            <div class="form-group row">
                                <label for="imageURL">Product Image URL</label>
                                <input type="url" class="form-control" id="imageURL" [(ngModel)]="selectedProduct.imageURL" name="imageURL"/>
                            </div>
                            <div class="form-group row">
                                <button class="btn btn-primary btn-lg" (click)="editProduct()">Update Product</button>
                            </div>
                        </form>
                    </div>
                </div>    
            </div>
        </div>
    </div>
</div>
